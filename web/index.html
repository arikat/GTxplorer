    <script src="JS/svg-pan-zoom.min.js"></script>

    <link rel="stylesheet" type="text/css" href="Style/styles.css" />
    <script src="JS/index.js"></script>
    <script>
        function viewModeChanged()
        {
            var v = document.getElementById("viewMode");
            var tr = document.getElementById("parentrow");
            var al = document.getElementById("alignmentrow");
            var hl = document.getElementById("horizontalrule");
            
            switch (v.selectedIndex)
            {
                case 0:
                    tr.style.display = "block";
                    al.style.display = "block";
                    hl.style.display = "block";
                    break;
                case 1:
                    tr.style.display = "block";
                    al.style.display = "none";
                    hl.style.display = "none";
                    break;
                case 2:
                    tr.style.display = "none";
                    al.style.display = "block";
                    hl.style.display = "none";
                    break;
            }
        }
    </script>
</head>

<body>    
    <!-- HEADER -->
    <div class="container-fluid" style="max-width: unset;">
        <div class="row">
            <div class="col-12">
                <div class="wrapper">
                    <div class="badge">
                        <i class="left"></i>
                        <i class="right"></i>
                        BETA
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 card-header bg-background d-flex justify-content-around title-color">
                <p class="mt-2">Beta version 1.0.0</p>
                <span class="align-middle"><img src="./SVG/gtXplorer-mono2.png" style="max-width:60px; margin-bottom: -2px"></span>
                <span class="mt-2"><label for="viewMode">View Mode:&nbsp;&nbsp;</label>
                <select id="viewMode" name="viewMode" onchange="viewModeChanged()">
                <option value="tr_al">Tree/Alignment</option>
                <option value="tr">Tree Only</option>
                <option value="al">Alignment Only</option>
                </select>
                </span>
            </div>
        </div>
    </div> 
    
    <!-- TREE and ALIGNMENT view -->
    <div class="container-fluid" style="max-width: unset;">
        <div id="parentrow" class="row">
            <div class="col-8">
                <div class="scaling-svg-container container-fluid" id="gttree" ></div>
            </div>
            <div class="col-4">
                <div id="weblogo"></div>
            </div>
        </div>
    </div>
    <div id="horizontalrule">
        <hr style="height:2px;border-width:0;color:#242828;background-color:#242828">
    </div>
    <div class="container-fluid" style="max-width: unset;">
        <div id="alignmentrow" class="row">
            <div class="col-12">
                <iframe id="react_frame" src="http://localhost:3000/" style="width: 550; min-height: 1100px;width: 100%" frameborder="0"
                    scrolling="yes">
                </iframe>           
            </div>
        </div>
    </div>
        
    <!-- FOOTER -->
    <div class="container-fluid d-inline" style="max-width: unset;">
        <div class="row ml-1d-flex justify-content-around" style="background: #e7e8e6;">
            <div class="col-1 my-auto"></div>
            <div class="col-3 my-auto">
                <span >Most of the data presented here was part of an <br><a href="https://elifesciences.org/articles/54532" target="_blank"><b>evolutionary study of the GT-A fold enzymes.</b></a></span><br>
            </div>
